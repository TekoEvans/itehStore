<header class="header bg-white shadow-md text-slate-600 sm:md:lg:xl:px-8 px-2 py-4 sm:md:lg:xl:py-0 space-y-4">
    <div class="flex items-center justify-between">
        <span class="sm:md:lg:xl:w-3/12">
            <a href="/" class="flex items-center">
                <img class="w-auto sm:md:lg:xl:h-12 h-8 mx-auto sm:md:lg:xl:mx-0"
                    src="{{ url_for('static', filename=society['logo']) }}" alt="{{ society['name'] }} Logo" />
                <h1 class="sm:md:lg:xl:text-3xl font-light mx-2 hover:text-blue-500 duration-200">{{ society['name'] }}
                </h1>
            </a>
        </span>
        <nav class="nav sm:md:lg:xl:text-lg w-[60%]">
            <div class="flex items-center space-x-4 sm:md:lg:xl:space-x-0 justify-center">
                <a href="/"
                    class="sm:md:lg:xl:p-4 sm:md:lg:xl:border-b-2 sm:md:lg:xl:border-blue-500 {% if home %} text-blue-500 {% else %} sm:md:lg:xl:border-opacity-0 hover:text-blue-500 text-slate-600 {% endif %} hover:border-opacity-100 duration-200 cursor-pointer">
                    <span>Accueil</span>
                </a>
                <a span href="/products"
                    class="sm:md:lg:xl:p-4 sm:md:lg:xl:border-b-2 sm:md:lg:xl:border-blue-500 {% if product %} text-blue-500 {% else %} sm:md:lg:xl:border-opacity-0 hover:text-blue-500 text-slate-600 {% endif %} hover:border-opacity-100 duration-200 cursor-pointer">
                    <span>Produits</span>
                </a>
                <a href="/about-us"
                    class="sm:md:lg:xl:p-4 sm:md:lg:xl:border-b-2 sm:md:lg:xl:border-blue-500 {% if about %} text-blue-500 {% else %} sm:md:lg:xl:border-opacity-0 hover:text-blue-500 text-slate-600 {% endif %} hover:border-opacity-100 duration-200 cursor-pointer">
                    <span>A propos</span>
                </a>
            </div>
        </nav>
        <form method="POST" action='/products' class="w-3/12 justify-end hidden sm:md:lg:xl:flex">
            <div class="relative rounded-2xl sm:max-w-lg">
                <div class="mx-auto max-w-md">
                    <div class="relative mx-auto w-max">
                        <input type="search" name="searchText" {% if search_text %} autofocus value="{{ search_text }}"
                            {% endif %}
                            class="peer cursor-pointer relative z-10 h-10 w-12 rounded-xl border border-transparent bg-transparent outline-none focus:w-full focus:cursor-text focus:border-blue-300 focus:pl-10 focus:pr-4 pl-12 duration-200" />
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="absolute inset-y-0 my-auto h-8 w-12 px-3.5 peer-focus:border-blue-300 peer-focus:stroke-blue-500 duration-300"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <form method="POST" action='/products' class="w-full flex justify-center items-center sm:md:lg:xl:hidden mt-2">
        <div class="relative mx-auto w-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="my-auto h-8 w-12 px-3.5 peer-focus:border-blue-300 peer-focus:stroke-blue-500 duration-300"
                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <input placeholder="Rechercher..." type="search" name="searchText" {% if search_text %} autofocus value="{{ search_text }}" {% endif %}
                class="peer pl-3 relative h-10 w-5/6 rounded-lg border bg-transparent outline-none focus:cursor-text focus:border-blue-300 duration-300" />
        </div>
    </form>
</header>
