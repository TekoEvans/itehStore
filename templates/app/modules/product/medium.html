<div class="w-80 mx-auto max-h-[48rem] hover:-translate-y-2 duration-300 border group rounded-xl overflow-hidden">
    <div class="shadow-md rounded-lg max-w-sm border-gray-700">
        <a href="/product/{{ article.id }}" class="rounded-xl overflow-hidden">
            <img class="rounded-xl object-cover p-2 group-hover:scale-100 duration-500 scale-105 max-h-[23rem] min-h-[23rem] w-full"
                src="{{ url_for('static', filename=article.getImage('main')) }}" alt="{{ article.name }}Image" />
        </a>
        <div class="px-5 pt-5 pb-5 space-y-3 group-hover:-translate-y-1">
            <a href="/product/{{ article.id }}">
                <h3 class="text-slate-700 text-2xl text-start font-light line-clamp-2 h-14">
                    {{ article.name }}
                </h3>
            </a>
            <div class="flex items-center justify-between">
                <span class="text-xl font-semibold text-blue-500">FCFA {{ article.getPrice() }}</span>
                <a href="{{ society['whatsapp'] }}?text=J'aimerais%20me%20procurer%20un(e)%20{{ article.name }}%20chez%20vous."
                    class="flex justify-center w-max p-2 font-medium bg-blue-500 hover:text-slate-700 cursor-pointer rounded-lg shadow-md duration-150 sm:md:xl:lg:px-5 text-white hover:bg-gray-50">
                    Commander
                </a>
            </div>
        </div>
    </div>
</div>
