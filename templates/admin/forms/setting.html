<form action="/admin/setting" method="POST" class="py-12 px-12 bg-white rounded-2xl shadow-xl z-20">
    <div>
        <h2 class="sm:md:lg:xl:text-3xl text-xl font-bold text-center mb-4 text-slate-700">Param√®tre de connexion</h2>
        <p class="w-full text-center text-sm mb-8 font-semibold text-gray-700 tracking-wide">
            Modifiez vos identifiants
        </p>
    </div>
    {% if error %}
    <div class="bg-red-400 rounded-lg w-full p-1 my-4 text-center mx-auto text-white">
        {{ error }}
    </div>
    {% endif %}
    <div class="space-y-4">
        <input type="text" placeholder="Ancien nom d'utilisateur" required minlength="3" name="old_username"
            value="{{ society['old_username'] }}"
            class="block text-slate-700 text-md py-3 px-4 rounded-lg w-full border outline-none" />
        <input type="password" placeholder="Ancien mot de passe" required minlength="8" name="old_password"
            class="block text-slate-700 text-md py-3 px-4 rounded-lg w-full border outline-none" />
        <input type="text" placeholder="Nouveau nom d'utilisateur" required minlength="3" name="new_username" value="{{ society['new_username'] }}"
            class="block text-slate-700 text-md py-3 px-4 rounded-lg w-full border outline-none" />
        <input type="password" placeholder="Nouveau mot de passe" required minlength="8" name="new_password"
            class="block text-slate-700 text-md py-3 px-4 rounded-lg w-full border outline-none" />
        <input type="password" placeholder="Confirmer le nouveau mot de passe" required minlength="8"
            name="new_password_confirmation"
            class="block text-slate-700 text-md py-3 px-4 rounded-lg w-full border outline-none" />
    </div>
    <div class="text-center mt-6 flex flex-col justify-center items-center">
        <button type="submit"
            class="flex justify-center w-2/3 p-2 font-medium bg-blue-500 hover:text-slate-700 cursor-pointer rounded-lg shadow-md duration-150 sm:md:xl:lg:px-5 text-white hover:bg-gray-50">
        Confirmer
        </button>
        <p class="mt-4 text-sm text-slate-700">
            Retourner sur le
            <a href="/admin" class="underline cursor-pointer text-blue-500">
                panneau d'administration
            </a>
        </p>
    </div>
</form>
