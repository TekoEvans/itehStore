<form action="/admin/product/update/{{ article.id }}" method="POST"
    class="py-12 sm:md:lg:xl:px-12 px-4 bg-white rounded-2xl shadow-xl mt-16 sm:md:lg:xl:mt-0 w-full overflow-scroll"
    enctype="multipart/form-data">
    <div>
        <h1 class="sm:md:lg:xl:text-3xl text-xl font-bold text-center mb-4 text-slate-700">
            Modifier
        </h1>
    </div>
    <div class="space-y-4">
        <div class="mt-8">
            <div class="sm:md:lg:xl:flex sm:md:lg:xl:space-x-4 space-y-4 sm:md:lg:xl:space-y-0">
                <div class="sm:md:lg:xl:w-1/3 w-full">
                    <div class="space-y-4">
                        <div class="p-4 w-full bg-white rounded-md border">
                            <label for="{{ article.id }}mainUpload" class="flex flex-col items-start cursor-pointer">
                                <span class="text-gray-400 text-sm mb-4" id="{{ article.id }}mainLabel">Image
                                    principale</span>
                                <img src="{{ url_for('static', filename=article.getImage('main')) }}"
                                    class="object-contain w-full rounded-lg" alt="main" id="{{ article.id }}mainImg" />
                            </label>
                            <input id="{{ article.id }}mainUpload" type="file" class="hidden" name="main"
                                accept="image/*" {% if article.getImage('main') == 'img/default.svg' %} required {% endif %} onchange="load('{{ article.id }}main', event)" />
                        </div>
                        <div class="space-y-4 sm:md:lg:xl:h-10 w-full">
                            <input type="text" placeholder="Nom" name="name" value="{{ article.name }}" required
                                class="block text-slate-700 text-sm py-3 px-4 rounded-lg w-full border outline-none" />
                            <input type="number" placeholder="Prix (FCFA)" name="price" value="{{ article.price }}"
                                required
                                class="block text-slate-700 text-sm py-3 px-4 rounded-lg w-full border outline-none" />
                            <input type="text" placeholder="Description" name="description"
                                value="{{ article.description }}"
                                class="block text-slate-700 text-sm py-3 px-4 rounded-lg w-full border outline-none" />
                            <div class="text-center py-6 w-full space-y-4 hidden sm:md:lg:xl:flex sm:md:lg:xl:flex-col">
                                <button type="submit"
                                    class="flex justify-center w-full p-2 font-medium bg-blue-500 hover:text-slate-700 cursor-pointer rounded-lg shadow-md duration-150 sm:md:xl:lg:px-5 text-white hover:bg-gray-50">
                                    Confirmer
                                </button>
                                <a type="button" href="/admin/products"
                                    class="flex justify-center w-full p-2 font-medium bg-gray-500 hover:text-slate-700 cursor-pointer rounded-lg shadow-md duration-150 sm:md:xl:lg:px-5 text-white hover:bg-gray-50">
                                    Annuler
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sm:md:lg:xl:w-2/3">
                    <div class="w-full">
                        <div class="bg-opacity-10">
                            <div class="grid grid-cols-1 md:lg:xl:grid-cols-3 group bg-white border rounded-xl ">
                                <div class="p-2 flex flex-col items-center text-center group">
                                    <label for="{{ article.id }}oneUpload"
                                        class="flex flex-col items-start cursor-pointer">
                                        <span class="text-gray-400 text-sm mb-4" id="oneLabel">Image 1</span>
                                        <img src="{{ url_for('static', filename=article.getImage('one')) }}"
                                            class="object-contain w-full h-64 rounded-xl" alt="one"
                                            id="{{ article.id }}oneImg" />
                                    </label>
                                    <input id="{{ article.id }}oneUpload" type="file" class="hidden" name="one"
                                        accept="image/*" onchange="load('{{ article.id }}one', event)" />
                                </div>
                                <div class="p-2 flex flex-col items-center text-center group">
                                    <label for="{{ article.id }}twoUpload"
                                        class="flex flex-col items-start cursor-pointer">
                                        <span class="text-gray-400 text-sm mb-4" id="twoLabel">Image 2</span>
                                        <img src="{{ url_for('static', filename=article.getImage('two')) }}"
                                            class="object-contain w-full h-64 rounded-xl" alt="two"
                                            id="{{ article.id }}twoImg" />
                                    </label>
                                    <input id="{{ article.id }}twoUpload" type="file" class="hidden" name="two"
                                        accept="image/*" onchange="load('{{ article.id }}two', event)" />
                                </div>
                                <div class="p-2 flex flex-col items-center text-center group">
                                    <label for="{{ article.id }}threeUpload"
                                        class="flex flex-col items-start cursor-pointer">
                                        <span class="text-gray-400 text-sm mb-4" id="threeLabel">Image 3</span>
                                        <img src="{{ url_for('static', filename=article.getImage('three')) }}"
                                            class="object-contain w-full h-64 rounded-xl" alt="three"
                                            id="{{ article.id }}threeImg" />
                                    </label>
                                    <input id="{{ article.id }}threeUpload" type="file" class="hidden" name="three"
                                        accept="image/*" onchange="load('{{ article.id }}three', event)" />
                                </div>
                                <div class="p-2 flex flex-col items-center text-center group">
                                    <label for="{{ article.id }}fourUpload"
                                        class="flex flex-col items-start cursor-pointer">
                                        <span class="text-gray-400 text-sm mb-4" id="fourLabel">Image 4</span>
                                        <img src="{{ url_for('static', filename=article.getImage('four')) }}"
                                            class="object-contain w-full h-64 rounded-xl" alt="four"
                                            id="{{ article.id }}fourImg" />
                                    </label>
                                    <input id="{{ article.id }}fourUpload" type="file" class="hidden" name="four"
                                        accept="image/*" onchange="load('{{ article.id }}four', event)" />
                                </div>
                                <div class="p-2 flex flex-col items-center text-center group">
                                    <label for="{{ article.id }}fiveUpload"
                                        class="flex flex-col items-start cursor-pointer">
                                        <span class="text-gray-400 text-sm mb-4" id="fiveLabel">Image 5</span>
                                        <img src="{{ url_for('static', filename=article.getImage('five')) }}"
                                            class="object-contain w-full h-64 rounded-xl" alt="five"
                                            id="{{ article.id }}fiveImg" />
                                    </label>
                                    <input id="{{ article.id }}fiveUpload" type="file" class="hidden" name="five"
                                        accept="image/*" onchange="load('{{ article.id }}five', event)" />
                                </div>
                                <div class="p-2 flex flex-col items-center text-center group">
                                    <label for="{{ article.id }}sixUpload"
                                        class="flex flex-col items-start cursor-pointer">
                                        <span class="text-gray-400 text-sm mb-4" id="sixLabel">Image 6</span>
                                        <img src="{{ url_for('static', filename=article.getImage('six')) }}"
                                            class="object-contain w-full h-64 rounded-xl" alt="six"
                                            id="{{ article.id }}sixImg" />
                                    </label>
                                    <input id="{{ article.id }}sixUpload" type="file" class="hidden" name="six"
                                        accept="image/*" onchange="load('{{ article.id }}six', event)" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center pt-6 w-full space-y-4 sm:md:lg:xl:hidden">
                    <button type="submit"
                        class="flex justify-center w-full p-2 font-medium bg-blue-500 hover:text-slate-700 cursor-pointer rounded-lg shadow-md duration-150 sm:md:xl:lg:px-5 text-white hover:bg-gray-50">
                        Confirmer
                    </button>
                    <a type="button" href="/admin/products"
                        class="flex justify-center w-full p-2 font-medium bg-gray-500 hover:text-slate-700 cursor-pointer rounded-lg shadow-md duration-150 sm:md:xl:lg:px-5 text-white hover:bg-gray-50">
                        Annuler
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>
