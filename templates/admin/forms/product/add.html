<form action="/admin/product/store/" method="POST" class="py-12 sm:md:lg:xl:px-12 px-4 bg-white rounded-2xl shadow-xl mt-16 sm:md:lg:xl:mt-0 w-full overflow-scroll"
    enctype="multipart/form-data">
    <div>
        <h2 class="sm:md:lg:xl:text-3xl text-xl font-bold text-center mb-4 text-slate-700">
            Ajouter
        </h2>
    </div>
    <div class="space-y-4">
        <div class="mt-8">
            <div class="sm:md:lg:xl:flex sm:md:lg:xl:space-x-4 space-y-4 sm:md:lg:xl:space-y-0">
                <div class="sm:md:lg:xl:w-1/3 w-full">
                    <div class="space-y-4">
                        <div class="p-4 w-full bg-white rounded-md border">
                            <label for="mainAddFormUpload" class="flex flex-col items-start cursor-pointer">
                                <span class="text-gray-400 text-sm mb-4" id="mainAddFormLabel">Image principale</span>
                                <img src="{{ url_for('static', filename=default) }}"
                                    class="object-contain w-full rounded-lg" alt="main" id="mainAddFormImg" />
                            </label>
                            <input id="mainAddFormUpload" type="file" class="hidden" name="main" accept="image/*" required
                                onchange="loadAdd('main', event)" />
                        </div>
                        <div class="space-y-4 sm:md:lg:xl:h-10 w-full">
                            <input type="text" placeholder="Nom" name="name" required
                                class="block text-slate-700 text-sm py-3 px-4 rounded-lg w-full border outline-none" />
                            <input type="number" placeholder="Prix (FCFA)" name="price" required
                                class="block text-slate-700 text-sm py-3 px-4 rounded-lg w-full border outline-none" />
                            <input type="text" placeholder="Description" name="description"
                                class="block text-slate-700 text-sm py-3 px-4 rounded-lg w-full border outline-none" />
                            <div class="text-center py-6 w-full space-y-4 hidden sm:md:lg:xl:flex sm:md:lg:xl:flex-col">
                                <button type="submit"
                                    class="flex justify-center w-full p-2 font-medium bg-blue-500 hover:text-slate-700 cursor-pointer rounded-lg shadow-md duration-150 sm:md:xl:lg:px-5 text-white hover:bg-gray-50">
                                    Confirmer
                                </button>
                                <a type="button" href="/admin/products"
                                    class="flex justify-center w-full p-2 font-medium bg-gray-500 hover:text-slate-700 cursor-pointer rounded-lg shadow-md duration-150 sm:md:xl:lg:px-5 text-white hover:bg-gray-50">
                                    Annuler
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sm:md:lg:xl:w-2/3 w-full">
                    <div class="w-full">
                        <div class="bg-opacity-10">
                            <div class="grid grid-cols-1 md:lg:xl:grid-cols-3 group bg-white border rounded-xl ">
                                <div class="p-2 flex flex-col items-center text-center group">
                                    <label for="oneAddFormUpload" class="flex flex-col items-start cursor-pointer">
                                        <span class="text-gray-400 text-sm mb-4" id="oneAddFormLabel">Image 1</span>
                                        <img src="{{ url_for('static', filename=default) }}"
                                            class="object-contain w-full h-64 rounded-xl" alt="one" id="oneAddFormImg" />
                                    </label>
                                    <input id="oneAddFormUpload" type="file" class="hidden" name="one" accept="image/*"
                                        onchange="loadAdd('one', event)" />
                                </div>
                                <div class="p-2 flex flex-col items-center text-center group">
                                    <label for="twoAddFormUpload" class="flex flex-col items-start cursor-pointer">
                                        <span class="text-gray-400 text-sm mb-4" id="twoAddFormLabel">Image 2</span>
                                        <img src="{{ url_for('static', filename=default) }}"
                                            class="object-contain w-full h-64 rounded-xl" alt="two" id="twoAddFormImg" />
                                    </label>
                                    <input id="twoAddFormUpload" type="file" class="hidden" name="two" accept="image/*"
                                        onchange="loadAdd('two', event)" />
                                </div>
                                <div class="p-2 flex flex-col items-center text-center group">
                                    <label for="threeAddFormUpload" class="flex flex-col items-start cursor-pointer">
                                        <span class="text-gray-400 text-sm mb-4" id="threeAddFormLabel">Image 3</span>
                                        <img src="{{ url_for('static', filename=default) }}"
                                            class="object-contain w-full h-64 rounded-xl" alt="three" id="threeAddFormImg" />
                                    </label>
                                    <input id="threeAddFormUpload" type="file" class="hidden" name="three" accept="image/*"
                                        onchange="loadAdd('three', event)" />
                                </div>
                                <div class="p-2 flex flex-col items-center text-center group">
                                    <label for="fourAddFormUpload" class="flex flex-col items-start cursor-pointer">
                                        <span class="text-gray-400 text-sm mb-4" id="fourAddFormLabel">Image 4</span>
                                        <img src="{{ url_for('static', filename=default) }}"
                                            class="object-contain w-full h-64 rounded-xl" alt="four" id="fourAddFormImg" />
                                    </label>
                                    <input id="fourAddFormUpload" type="file" class="hidden" name="four" accept="image/*"
                                        onchange="loadAdd('four', event)" />
                                </div>
                                <div class="p-2 flex flex-col items-center text-center group">
                                    <label for="fiveAddFormUpload" class="flex flex-col items-start cursor-pointer">
                                        <span class="text-gray-400 text-sm mb-4" id="fiveAddFormLabel">Image 5</span>
                                        <img src="{{ url_for('static', filename=default) }}"
                                            class="object-contain w-full h-64 rounded-xl" alt="five" id="fiveAddFormImg" />
                                    </label>
                                    <input id="fiveAddFormUpload" type="file" class="hidden" name="five" accept="image/*"
                                        onchange="loadAdd('five', event)" />
                                </div>
                                <div class="p-2 flex flex-col items-center text-center group">
                                    <label for="sixAddFormUpload" class="flex flex-col items-start cursor-pointer">
                                        <span class="text-gray-400 text-sm mb-4" id="sixAddFormLabel">Image 6</span>
                                        <img src="{{ url_for('static', filename=default) }}"
                                            class="object-contain w-full h-64 rounded-xl" alt="six" id="sixAddFormImg" />
                                    </label>
                                    <input id="sixAddFormUpload" type="file" class="hidden" name="six" accept="image/*"
                                        onchange="loadAdd('six', event)" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center pt-6 w-full space-y-4 sm:md:lg:xl:hidden">
                    <button type="submit"
                        class="flex justify-center w-full p-2 font-medium bg-blue-500 hover:text-slate-700 cursor-pointer rounded-lg shadow-md duration-150 sm:md:xl:lg:px-5 text-white hover:bg-gray-50">
                        Confirmer
                    </button>
                    <a type="button" href="/admin/products"
                        class="flex justify-center w-full p-2 font-medium bg-gray-500 hover:text-slate-700 cursor-pointer rounded-lg shadow-md duration-150 sm:md:xl:lg:px-5 text-white hover:bg-gray-50">
                        Annuler
                    </a>
                </div>
            </div>
        </div>
    </div>
</form>
