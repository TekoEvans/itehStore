{% extends 'main.html' %}

{% block main_content %}

<main class="max-h-screen fixed w-full flex flex-col justify-between">
    <div class="h-screen bg-blue-400 flex justify-center items-center overflow-hidden">
        <div class="absolute w-60 h-60 rounded-xl bg-blue-300 -top-5 -left-16 z-0 transform rotate-45 hidden md:block">
        </div>
        <div class="absolute w-48 h-48 rounded-xl bg-blue-300 -bottom-6 -right-10 transform rotate-12 hidden md:block">
        </div>
        <div class="sm:md:lg:xl:w-1/4 w-full px-4 sm:md:lg:xl:px-0">
            <div class="flex items-center bg-white rounded-2xl">
                <div class="w-full bg-blue-400 h-16 rounded-b-xl"></div>
                <a href="/" class="flex items-center justify-center py-3 -mt-2 bg-white rounded-t-xl text-gray-700 hover:text-blue-400 duration-200 w-2/3 flex-none mx-auto">
                    <img class="w-auto h-12" src="{{ url_for('static', filename=society['logo']) }}" alt="ITechStore Logo" />
                    <h1 class="text-4xl mx-2">{{ society['name'] }}</h1>
                </a>
                <div class="w-full bg-blue-400 h-16 rounded-b-xl"></div>
            </div>
            {% block auth_content %} {% endblock auth_content %}
        </div>
        <div class="w-40 h-40 absolute bg-blue-300 rounded-full top-0 right-12 hidden md:block"></div>
        <div class="w-20 h-40 absolute bg-blue-300 rounded-full bottom-20 left-10 transform rotate-45 hidden md:block">
        </div>
    </div>
</main>

{% endblock %}
